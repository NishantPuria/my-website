<html>
  <head>
    <title> Nishant Parshurampuria </title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/b468eda923.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id = "main-grid-container">

<!-- LEFT -->

      <div class = "main-grid-item pos-original-position" id = "left">

        <!-- VISUAL ART -->

        <div class = "visualart section-pages display-none zero-opacity">
        </div>

        <!-- TECH -->

        <div class = "tech section-pages display-none zero-opacity">
        </div>

        <!-- ABOUT ME -->

        <div class = "about-me section-pages display-none zero-opacity" id = "about-me-left">

          <!-- BOTTOM -->

          <div class = "about-me-left-item" id = "about-me-left-bottom-left">
            <div class = "about-me-imgs about-me-developer display-none zero-opacity" id = "about-me-developer-img">
            </div>
            <div class = "about-me-imgs about-me-artist display-none zero-opacity" id = "about-me-artist-img">
            </div>
            <div class = "about-me-imgs about-me-fitness display-none zero-opacity" id = "about-me-fitness-img">
            </div>
          </div>

          <div class = "about-me-left-item" id = "about-me-left-bottom-right">
            <div class = "about-me-texts about-me-developer display-none zero-opacity" id = "about-me-developer-text">
              <p>  </p>
            </div>
            <div class = "about-me-texts about-me-artist display-none zero-opacity" id = "about-me-artist-text">
              <p>  </p>
            </div>
            <div class = "about-me-texts about-me-fitness display-none zero-opacity" id = "about-me-fitness-text">
              <p>  </p>
            </div>
          </div>

          <!-- TOP -->

          <div class = "about-me-left-item about-me-left-top-original-pos" id = "about-me-left-top-right">
          </div>

          <div class = "about-me-left-item about-me-left-top-original-pos" id = "about-me-left-top-left">

            <div class = "about-me-header-paras" id = "about-me-developer-header-para">
              <span class = "icons icons-original-pos zero-opacity" id = "developer-icons">
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-github"></i>
              </span>
              <span class = "about-me-header" id = "about-me-developer-header">
                developer.
              </span>
            </div>

            <div class = "about-me-header-paras">
              <span class = "icons icons-original-pos zero-opacity" id = "artist-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-spotify"></i>
              </span>
              <span class = "about-me-header" id = "about-me-artist-header">
                artist.
              </span>
            </div>

            <div class = "about-me-header-paras">
              <span class = "icons icons-original-pos zero-opacity" id = "fitness-icons">
                <i class="fab fa-strava"></i>
              </span>
              <span class = "about-me-header" id = "about-me-fitness-header">
                fitness freak.
              </span>
            </div>

          </div>

        </div>

        <!-- MUSIC -->

        <div class = "music section-pages display-none zero-opacity">
        </div>

        <!-- FITNESS -->

        <div class = "fitness section-pages display-none zero-opacity">
        </div>

      </div>

<!-- RIGHT -->

      <div class = "main-grid-item pos-original-position" id = "right">

        <!-- VISUAL ART -->

        <div class = "visualart section-pages display-none zero-opacity">
        </div>

        <!-- TECH -->

        <div class = "tech section-pages display-none zero-opacity">
        </div>

        <!-- ABOUT ME -->

        <div class = "about-me section-pages display-none zero-opacity" id = "about-me-right">

          <!-- MIDDLE -->

          <div class = "about-me-right-item zero-opacity" id = "about-me-right-middle">
            form
          </div>

          <!-- BOTTOM -->

          <div class = "about-me-right-item" id = "about-me-right-bottom">
            <p id = "credits"> Website Designed, Coded and Maintained by Nishant Parshurampuria </p>
          </div>

          <!-- TOP -->

          <div class = "about-me-right-item about-me-right-top-original-pos" id = "about-me-right-top">
            <p class = "about-me-header" id = "about-me-intro"> hi. my name is nishant. </p>
            <p class = "about-me-header about-me-header-underline display-none" id = "about-me-contact-me"> contact me </p>
          </div>

        </div>

        <!-- MUSIC -->

        <div class = "music section-pages display-none zero-opacity">
        </div>

        <!-- FITNESS -->

        <div class = "fitness section-pages display-none zero-opacity">
        </div>

      </div>

<!-- NAVIGATION BAR -->

      <div class = "main-grid-item animation-gaps pos-original-position" id = "navbar">

        <!-- TOP -->

        <div class = "navbar-item animation-top" id = "navbar-top-middle-top">
        </div>
        <div class = "navbar-item animation-top" id = "navbar-top-middle-bottom">
        </div>

        <div class = "navbar-item zero-opacity navbar-top-x-top-color animation-top" id = "navbar-top-right-top">
          <span class = "navbar-text-right" id = "navbar-text-right-top"> VISUAL ART </span>
        </div>
        <div class = "navbar-item zero-opacity navbar-top-x-bottom-color animation-top" id = "navbar-top-right-bottom">
          <span class = "navbar-text-right" id = "navbar-text-right-bottom"> TECH </span>
        </div>

        <!-- MIDDLE -->

        <div class = "navbar-item zero-opacity navbar-middle-x-color" id = "navbar-middle-left">
          <span class = "navbar-text-left" id = "navbar-text-left-middle"> ABOUT </span>
        </div>
        <div class = "navbar-item animation-middle navbar-middle-line-color" id = "navbar-middle-middle">
        </div>
        <div class = "navbar-item zero-opacity navbar-middle-x-color" id = "navbar-middle-right">
          <span class = "navbar-text-right" id = "navbar-text-right-middle"> ME </span>
        </div>

        <!-- BOTTOM -->

        <div class = "navbar-item zero-opacity navbar-bottom-x-top-color animation-bottom" id = "navbar-bottom-left-top">
          <span class = "navbar-text-left" id = "navbar-text-left-top"> MUSIC </span>
        </div>
        <div class = "navbar-item zero-opacity navbar-bottom-x-bottom-color animation-bottom" id = "navbar-bottom-left-bottom">
          <span class = "navbar-text-left" id = "navbar-text-left-bottom"> FITNESS </span>
        </div>

        <div class = "navbar-item animation-bottom" id = "navbar-bottom-middle-top">
        </div>
        <div class = "navbar-item animation-bottom" id = "navbar-bottom-middle-bottom">
        </div>

      </div>

    </div>

    <script src = "myscript.js"></script>
  </body>
</html>
